<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>[MOCKUP] Groupomania Social Network</title>
</head>

<body style="background-color: #091F43;">
    <main class="my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-4">
                    <div class="card bg-light">
                        <img src="images/blogo.svg" class="card-img-top m-0 p-3" alt="logo groupomania">
                        <p class="h6 m-0 p-0 text-center" style="color:#091F43;">Bienvenu sur le réseau social interne</p>
                        <div class="card-header bg-light">
                            <ul class="nav nav-tabs card-header-tabs justify-content-center">
                              <li class="nav-item">
                                <a class="nav-link" href="blogin.html">Connexion</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link active" href="bsignup.html">Inscription</a>
                              </li>
                            </ul>
                          </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="InputName" class="sr-only">Nom d'utilisateur :</label>
                                    <input type="email" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="nom d'utilisateur">
                                </div>
                                <div class="form-group">
                                    <label for="InputEmail" class="sr-only">Adresse e-mail :</label>
                                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="adresse e-mail">
                                </div>
                                <div class="form-group">
                                    <label for="InputPassword" class="sr-only">Mot de passe :</label>
                                    <input type="password" class="form-control" id="InputPassword" placeholder="mot de passe">
                                </div>
                                <button type="submit" class="btn btn-primary btn-sm btn-block">S'inscrire</button>
                            </form>
                        </div>
                        <div class="card-footer bg-light">
                            Déjà un compte ? <a href="blogin.html">Connectez-vous</a> !
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-4 text-center">
                    <span class="text-light mr-2">© 2020 Groupomania </span>
                    <a href="email:contact@groupomania.fr" class="text-light">Contactez-nous</a>
                </div>
            </div>
        </div>  
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>

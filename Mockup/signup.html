<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>[MOCKUP] Groupomania Social Network</title>
</head>

<body class="text-center">
    <div style="background-color: #091F43;">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-md navbar-dark">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.svg" alt="logo groupomania" height="60" class="my-4"/>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="m-0 p-0 h6 collapse navbar-collapse justify-content-end flex-column align-self-center">
                        <p class="m-1 p-0 w-100 text-right"><a href="login.html" class="h6">Connexion </a></p>
                        <p class="m-1 p-0 w-100 text-right"><a href="signup.html" class="h6"> Inscription</a></p>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid m-0 py-4" style="background-color:#D4D4D4;">
                    <h1 class="text-center h3" style="color:#091F43;">Bienvenu sur le RS<span style="color:#D1515A">i</span> de Groupomania !</h1>
                    <h2 class="text-center h5" style="color:#091F43;">Pour vous inscrire, rien de plus simple.</h2>
                    <h2 class="text-center h5" style="color:#091F43;">Vous n'avez qu'à remplir le formulaire ci-dessous !</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3 py-5">
                <form class="form-signin">
                    <label for="inputName" class="sr-only">Nom d'utilisateur</label>
                    <input type="text" id="inputName" class="form-control m-1" placeholder="Nom d'utilisateur" required>
                    <label for="inputEmail" class="sr-only">Adress e-mail</label>
                    <input type="email" id="inputEmail" class="form-control m-1" placeholder="Adresse e-mail" required>
                    <label for="inputPassword" class="sr-only">Mot de passe</label>
                    <input type="password" id="inputPassword" class="form-control m-1" placeholder="Mot de passe" required>
                    <button class="btn btn-primary btn-block m-1" style="background-color:#D1515A" type="submit">S'incrire sur le RSi</button>
                </form>
                <p>Si vous avez déjà un compte, rendez-vous sur la <a href="login.html" style="color:#D1515A">page de connexion</a></p>
            </div>
        </div>
    </div>
        
    <!-- FOOTER -->
    <div class="container">
        <div style="background-color: #091F43;">
            <div class="row py-2">
                <div class="col-12 d-flex flex-column-reverse flex-md-row justify-content-md-center text-light">
                        <p class="mb-1 mr-1">© 2020 Groupomania</p>
                        <p class="mb-1 mr-1 d-none d-md-block"> | </p>
                        <p class="mb-1 mr-1">Réseau social interne</p>
                        <p class="mb-1 mr-1 d-none d-md-block"> | </p>
                        <a class="mb-1 mr-1" href="index.html">Accueil</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
